<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book for you</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- TOPページ -->
    <div id="top-page" class="page">
      <h1>Book for you</h1>
      <p>大人の女性のための書籍提案アプリです。今のあなたにぴったりな本を見つけてみませんか？</p>
      <button class="start-btn" onclick="startQuiz()">見つけてみる</button>
    </div>

    <!-- 質問ページ -->
    <div id="quiz-page" class="page hidden">
      <div id="question-container">
        <p id="question-text"></p>
        <div id="choices-container"></div>
      </div>
    </div>

    <!-- 結果ページ -->
    <div id="result-page" class="page hidden">
      <h2>こちらの本はいかがでしょう？</h2>
      <p id="result-title"></p>
      <a id="result-link" href="#" target="_blank">Amazonで購入する</a>
      <button class="restart-btn" onclick="restartQuiz()">もう一度診断する</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
